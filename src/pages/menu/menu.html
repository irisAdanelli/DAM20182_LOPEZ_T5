<ion-header>
  <ion-item>
    <ion-avatar item-start>
        <img width="50" [src]="photo_user">
    </ion-avatar>
    <h2>Bienvenido {{nombre_user}}</h2>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button icon-end color="dark" item-right (click)="goMat()">Mis materias</button>
    </ion-item>
</ion-header>
